<body>
  <br>

  <h3 text-align="center" class="text-uppercase">{{cat}} NEWS </h3>
    <div class="container">
      <div class="card-columns">
        {% for category in category %}
        <div class="col-lg-9">
          <img class="card" src="{{category.image}}" width="400px" height="300px" alt="Card image cap" class="img-responsive">
          <div class="card-body">
            <h5 class="card-title">{{category.author}}</h5>
            <p class="card-text">{{category.description}}</p>
            <a href="{{category.url}}">
              <p class="card-text">Click here for more details!</p>
            </a>
          </div>
          <div class="card-footer">
            <small class="text-muted">Publish date:{{category.time}}</small>
          </div>
        </div>
